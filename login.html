<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #36D1DC, #5B86E5); /* Gradient background */
            color: white;
            text-align: center;
            margin: 100px;
            overflow: hidden; /* Hide overflowing content */
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place it behind other content */
            background: linear-gradient(to right, #36D1DC, #5B86E5); /* Linear gradient for interaction */
            animation: gradientAnimation 5s linear infinite; /* Continuous animation for the gradient */
        }

        @keyframes gradientAnimation {
            from {
                background-position: 0% 0%;
            }
            to {
                background-position: 100% 100%;
            }
        }

        #login-container {
            max-width: 300px;
            margin: auto;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative; /* Position relative for z-index */
            z-index: 1; /* Place it above the background */
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 20px 30px; /* Increased padding */
            margin: 8px; /* Added margin */
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .error-message {
            color: #FF0000;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="login-container">
        <h2 style="color: #333;">Login</h2>
        <form id="login-form">
            <label for="username" style="color: #333;">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password" style="color: #333;">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="validateLogin()">Login</button>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>

    <script>
        function validateLogin() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var errorMessage = document.getElementById('error-message');

            if (username === 'CAC2024' && password === 'CAC2024') {
                sessionStorage.setItem('loggedIn', 'true'); // Set login flag
                window.location.href = 'index.html'; // Redirect to home page
                errorMessage.innerHTML = ''; // Clear error message if any
            } else {
                errorMessage.innerHTML = 'Incorrect username or password. Please try again.';
            }
        }
    </script>

</body>
</html>
